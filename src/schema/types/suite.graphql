type Suite {
  _id: ID!
  name: String
  description: String
  requirementId: String
  status: String
  configuration: JSON
  createdAt: String
  updatedAt: String
  execution: Execution
  testcases: [Testcase]
  exceptions: [Exception]
}

type Query {
  suites: [Suite]
}

type Mutation {
  createSuite(input: InputSuite): Suite
  updateSuite(id: String, input: UpdateSuite): Suite
}

input InputSuite {
  name: String!
  description: String
  requirementId: String
  status: String
  configuration: JSON
  execution: String
}

input UpdateSuite {
  name: String
  description: String
  requirementId: String
  status: String
  configuration: JSON
  execution: String
}
